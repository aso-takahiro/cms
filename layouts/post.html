<div class="blog__post fade-in">
  <h2 class="blog__post-title"><%= data.title %></h2>
  <!-- <% if(data.date) { %>
    <p class="blog-post-meta"><span><%= data.date %></span></p>
  <% } %> -->
  <div class="blog__post-tags pb-4">
    <% if(data.tags) { %>
      <% data.tags.forEach(function(tag) { %>
        <% if(tag) { %>
          <a href="#/posts?tag=<%= tag %>">
            <button type="button" class="btn btn-primary btn-sm">
              <%= tag %>
            </button>
          </a>
        <% } %>
      <% }) %>
    <% } %>
  </div>
  <%= data.body %>
</div>
