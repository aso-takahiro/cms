<hr>
<div class="blog-posts__list fade-in">
  <% data.posts.forEach(function(post) { %>
    <% if(!post.draft) { %>
      <div class="blog__post">
        <!-- <a href="<%= post.permalink %>"> -->
          <h2 class="blog__post-title"><%= post.title %></h2>
        <!-- </a> -->
        <!-- <% if(post.date) { %>
          <p class="blog-post-meta"><span><%= post.date %></span></p>
        <% } %> -->
        <% if(post.excerpt) { %>
          <p><%= post.excerpt %></p>
        <% } %>
      </div>
    <% } %>
  <% }) %>
</div>
